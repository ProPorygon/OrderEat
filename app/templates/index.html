<html>
    <head>
        <title>OrderEat</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/css/search.css">
        <script src="/static/js/jquery-1.11.3.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">>
        <script type="text/javascript">$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
    </head>
    <body>
        <div class="container">
            <div style = "text-align: center;" id="heading">
                <h1> Welcome to OrderEat!</h1>
                <h2>Please select a Restaurant:</h2>

                <div class="col-md-6 col-md-offset-3">
                    <select onChange="window.location.href='restaurant/' + this.value"  class="ui dropdown">
                        {% for item in rlist %}
                            <option value={{ item.id }} class="list-group-item">{{ item.name }}</option>
                        {% endfor %}
                    </select>
                <p>
                    <button type="button" class="btn btn-default btn-sm">Sign In</button>
                    or
                    <button type="button" class="btn btn-default btn-sm">Sign Up</button>
                </div>

            </div>
        </div>
        <script src="/static/js/semantic.min.js"></script>
        <script>
            function orderView(){
                window.location = 'http://127.0.0.1:5000/view_orders';
            }
        </script>

    </body>
</html>
