<html>
    <head>
        <title>{{ restaurant.name }} Orders - OrderEat</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/css/style.css">
        <script src="/static/js/jquery-1.11.3.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script type="text/javascript">$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
    </head>
    <body>
        <div class="container">
<p>
          <h1 style = "text-align: center"> Orders </h1>
     <span class = "text-center btn btn-default label label-success center-block" style = "text-align: center" onclick="back()" >Back</span>
</p>

            <div class="col-md-6 col-md-offset-3">
                {% for order in orders %}
                <ul class="list-group">
                    <li class="list-group-item list-group-item-heading">{{ order.id }} - {{ order.time }}</li>
                    {% for item in order.items %}
                    <li class="list-group-item">{{ item.name }}</li>
                    {% endfor %}
                    <li id="{{ order.id }}" class="list-group-item list-group-item-danger delete-entry" onclick="refresh()" >Delete</li>
                </ul>
                {% endfor %}
            </div>
        </div>
        <script src="/static/js/orders_view.js"></script>
    <script>
        function refresh(){
             window.location = 'http://127.0.0.1:5000/view_orders';
        }
        function back(){
             window.location = 'http://127.0.0.1:5000/';
        }    </script>
    </body>
</html>
