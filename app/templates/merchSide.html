<html>
    <head>
        <title>OrderEat</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="/static/js/jquery-1.11.3.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <script type="text/javascript">$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
    </head>
    <body>
        <div class="container">
            <div style = "text-align: center;" id="heading">
                <h1> The Dashboard</h1>
                <h2>Please select a Restaurant:</h2>

                <div class="col-md-6 col-md-offset-3">
                    <select onChange="window.location.href='dashboard/' + this.value"  class="ui dropdown">
                        {% for item in rlist %}
                            <option value={{ item.id }} class="list-group-item">{{ item.name }}</option>
                        {% endfor %}
                    </select>
                </div>

            </div>
        </div>
        <script src="/static/js/semantic.min.js"></script>
    </body>
</html>
