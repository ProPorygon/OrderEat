<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order {{ order.id }}</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="/static/js/jquery-1.11.3.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<p>
          <h1 style = "text-align: center"> Order {{ order.id }} </h1>
     <span class = "text-center btn btn-default label label-success center-block" onclick="back()" >Back</span>
</p>

            <div class="col-md-6 col-md-offset-3">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-heading">{{ order.id }} - {{ order.time }}</li>
                    {% for item in order.items %}
                    <li class="list-group-item">{{ item.name }}</li>
                    {% endfor %}
                    <li id="{{ order.id }}" class="list-group-item list-group-item-danger delete-entry" onclick="refresh()" >Delete</li>
                </ul>
            </div>
        </div>
        <script src="/static/js/orders_view.js"></script>
    <script>
        function refresh(){
             window.location = 'http://127.0.0.1:5000/order/{{ order.id }}';
        }
        function back(){
             window.location = 'http://127.0.0.1:5000/';
        }    </script>
</body>
</html>
